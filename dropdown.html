  body {

    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
    color: #333;
  }
  .abbr-item .tooltip {
    display: none;
    position: absolute;
    top: 120%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    font-size: 0.9rem;
    padding: 5px 10px;
    border-radius: 4px;
    white-space: nowrap;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  .abbr-item:hover .tooltip {
    display: block;
  }
  .abbr-item::after {
    content: ' â“˜';
    font-size: 0.8rem;
  }
</style>
