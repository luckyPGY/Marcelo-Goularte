<head>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
    .tab{
        text-decoration: none;
        background-color: rgb(85, 85, 85);
        color: white;
        width: 6vw;
        height: 3vw;
        padding: 10px;
        font-size: 1vw;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: larger;
        text-decoration-color: rgb(68, 68, 68);
    }
    .tab:hover{
        background-color: rgb(40, 40, 40);
        color: white;
        text-decoration-color: rgb(40, 40, 40);
    }
    nav{
        display: flex;
        justify-content: flex-start;
    }
    body{
        background-image: url(Assets/ground.jpg)/*linear-gradient(black, rgb(40, 40, 40), rgb(68, 68, 68))*/;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    ul{
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-evenly;
        text-decoration: none;
        font-size: 1.25vw;
        text-decoration: none;
    }
    form{
        background-color: rgb(40, 40, 40);
        color: gold;
        padding: 15px;
        border: gold 10px solid;
        border-radius: 15px;
        width: 35vw;
        height: 35vw;
        position: absolute;
        top: 20%;
        right: 35%;
        font-family: system-ui, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation-name: move;
        animation-duration: 1s;
        transition: 1s;
    }
    form:hover{
        color: rgb(255, 153, 0);
        border: rgb(255, 153, 0) 10px solid;
        transition: 1s;
    }
    form h1{
        font-size: 3vw;
    }
    form label{
        font-size: 25px;
    }
    input{
        color: black;
        width: 12vw;
        height: 1vw;
    }
    #Submitter{
        background-color: dodgerblue;
        color: white;
        width: 6vw;
        height: 3vw; 
        font-size: 1vw;
        border-style: solid;
    }
    @keyframes move{
    0%{
        position: absolute;
        top: 100%;
        right: 35%; 
    }
    100%{
        position: absolute;
        top: 20%;
        right: 35%;
        position: absolute;
    }
}
@keyframes colours{
    0%{
        color: gold;
        border: gold 10px solid;
    }
    100%{
        color: goldenrod;
        border: goldenrod 10px solid;
    }
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img src="Assets/favicon.ico" height="64vw"></li>
            <a href="index.html"><li class="tab">Home</li></a>
            <a href="about.html"><li class="tab">Sobre</li></a>
            <a href="contact.htm"><li class="tab">Contato</li></a>
        </ul>
    </nav>
    <form id="form">
        <h1>Enviar mensagem</h1>
        <label id="lab2" for="int2">Nome Completo:</label>
        <input id="int2" type="text" required><br>

        <label id="lab1" for="int1">Telefone:</label>
        <input id="int1" type="tel"><br>

        <label id="lab3" for="int3">Assunto:</label>
        <input id="int3" type="text"><br>

        <label id="lab4" for="int4">Mensagem:</label>
        <input id="int4" type="text" required><br>

        <button type="submit" id="Submitter">Enviar</button>
    </form>
    <script>
        (function() {
            emailjs.init({
                publicKey: "MHpTYtLYPMxWfJN88",
            });
        })();

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.warn('E-mail enviado!');

            emailjs.send("service_k6yc946", "template_k54w9qm", {
                to_name: "Marcelo",
                from_name: document.getElementById('int2').value,
                to_email: "marcelogoularte@hotmail.com",
                message: document.getElementById('int4').value,
                tel: document.getElementById('int1').value,
                subject: document.getElementById('int3').value,
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                console.log('FAILED...', error);
            });
        });
    </script>

</body>
