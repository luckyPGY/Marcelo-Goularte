    <script>
        (function() {
            emailjs.init({
                publicKey: "MHpTYtLYPMxWfJN88",
            });
        })();

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.send("service_k6yc946", "template_k54w9qm", {
                to_name: "Marcelo",
                from_name: document.getElementById('int2').value,
                to_email: "marcelogoularte@hotmail.com",
                message: document.getElementById('int4').value,
                tel: document.getElementById('int1').value,
                subject: document.getElementById('int3').value,
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                window.alert('Mensagem enviada com sucesso!');
            }, function(error) {
                console.log('FAILED...', error);
                window.alert('Falha ao enviar mensagem, tente novamente!');
            });
        });
    </script>
    <script>
        const form = document.getElementById('form');
        function isTablet() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isTabletUA = /ipad|android(?!.*mobile)|tablet/.test(userAgent); // Matches tablets
            const isWithinTabletWidth = window.innerWidth >= 600 && window.innerWidth <= 900; // Typical tablet width range

            return isTabletUA || isWithinTabletWidth;
        }
        function adjustElementPosition() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            console.log(isMobile);

        if (isMobile) {
                form.style.left = '7.5%';
                if (isTablet) {
                    form.style.right = "40%";
                }
            } else {
                form.style.right = "40%";
            }
        }
        window.onload = adjustElementPosition;
